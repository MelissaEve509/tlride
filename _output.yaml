bookdown::gitbook:
  lib_dir: assets
  split_by: chapter+number
  config:
    toc:
      collapse: section
      scroll_hightlight: yes
      before: |
        <li><strong><a href="./">GTTMLE</a></strong></li>
      toolbar:
        position: static
      edit : null
      download: "pdf"
      search: yes
      fontsettings:
        theme: white
        family: sans
        size: 2
  includes:
    before_body: abcd_header.html
    in_header: mathjax_number.html
    sharing: null
  css: gttmle.css

bookdown::pdf_book:
  toc: true
  toc_depth: 2
  number_sections: true
  includes:
    in_header: abcd_header.tex
  latex_engine: xelatex
  citation_package: natbib

bookdown::pdf_document2:
  toc: true
  toc_depth: 2
  number_sections: true
  includes:
    in_header: abcd_header.tex
  latex_engine: pdflatex
  citation_package: natbib

bookdown::tufte_book2:
  toc: true
  toc_depth: 2
  number_sections: true
  includes:
    in_header: abcd_header.tex
  latex_engine: pdflatex
  citation_package: natbib
